<script src="slider.js"></script>

<div class="slider">Hello</div>

<script>

    .slider({interval: 500})

        console.log('on slide handler');
        console.log(data);
    });
$('.slider').data('slider').stop(); //or $('.slider').slider('stop');
$('.slider').slider('resume');
</script>
